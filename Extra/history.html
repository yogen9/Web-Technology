<html>
<head>
<title>history</title>
<script language="JavaScript" type="text/javascript">
function goBack() {
    window.history.back();
}
function goForward() {
    window.history.forward();
}
function goBack() {
    window.history.go(-2);
}
</script>
</head>
<body>
HISTORY OBJECT
<button onclick="goBack()">Go Back</button>
<button onclick="goForward()">Go Forward</button>
<button onclick="goBack()">Go 2 pages back</button>

</body>	

</html>
