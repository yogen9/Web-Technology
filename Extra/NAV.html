<title>practical 11</title>
</head>
<body>
<input type="button" value="Browser Details" onclick="detail()" />
</br>
</br>
<script language="JavaScript" type="text/javascript">
function detail()
 {
document.write("app code"+"<br/>");
document.write(navigator.appCodeName);
document.write("app name"+"<br/>");
document.write("onLine"+"<br/>");
document.write(navigator.onLine);
document.write(navigator.appName);
document.write("userAgent"+"<br/>");
document.write(navigator.userAgent);
document.write("app version"+"<br/>");
document.write(navigator.appVersion);
document.write("platform"+"<br/>");
document.write(navigator.platform);
document.write("cookieEnabled"+"<br/>");
document.write(navigator.cookieEnabled);


}
</script>
</body>	
</html>
